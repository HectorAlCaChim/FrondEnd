<p>new-estudiante works!</p>
<div class="modal-header">
    <h4 class="modal-title">Formulario</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="nuevoEstudiante" (ngSubmit)="onSubmit(nuevoEstudiante)">
        <div class="form-group">
          <label for="Nombre">Nombre</label>
          <input type="text" formControlName="nombre" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Escriba sus nombre">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="Apellido1">Primer Apellido</label>
          <input type="text" formControlName="apellido1" class="form-control" id="apellido1" placeholder="Escriba solo su primer apellido">
        </div>
        <div class="form-group">
            <label for="Apellido2">Segundo Apellido</label>
            <input type="text" formControlName="apellido2" class="form-control" id="apellido2" placeholder="Escriba solo su Segundo apellido">
        </div>
        <div class="form-group">
            <label for="Edad">Edad</label>
            <input type="number" formControlName="edad" class="form-control" id="edad" placeholder="Escriba su edad">
        </div>
        <div class="form-group">
            <label for="Genero">Edad</label>
            <input type="text" formControlName="genero" class="form-control" id="genero" placeholder="M = Masculino y F = Femenino">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
