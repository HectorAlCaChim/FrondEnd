<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="https://www.b-cube.in/wp-content/uploads/2014/05/aditya-300x177.jpg" id="icon" alt="User Icon" />
        <h1>Aditya News</h1>
      </div>
  
      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
        <input type="email" id="email" formControlName="email" class="fadeIn second" name="email" placeholder="username: email">
        <input type="password" id="password" formControlName="password" class="fadeIn third"  name="login" placeholder="password">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Go to the Site</a>
      </div>
  
    </div>
  </div>
  <router-outlet></router-outlet>
